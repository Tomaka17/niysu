{% extends "@niysuAdminSite/main.htm" %}

{% block body %}
	<h2>Routes list</h2>

	{% for route in routes %}
		<li>
			<a href="{{ path('Niysu\\AdminSite\\AdminSite::routeAnalysis', { 'routeID': loop.index0 }) }}">
				{{ route.getName() ?: route.getOriginalPattern(0) }}
			</a>
		</li>
	{% endfor %}
{% endblock %}
